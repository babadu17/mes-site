<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Mes Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .sites {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .site-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      width: 150px;
    }

    .site-card:hover {
      transform: translateY(-5px);
    }

    .site-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .site-card span {
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
